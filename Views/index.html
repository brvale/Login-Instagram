<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheet/style.css">
    <title>Login - Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../public/img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../public/img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="../public/img/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como miranha</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é miranha?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
